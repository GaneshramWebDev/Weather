<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" class="valueSearch" placeholder="Search city">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figure class="caption">London</figure>
                <img class="flagyy" src="https://flagsapi.com/GB/shiny/32.png" alt="">
            </figure>
            <figure class="temperature">
                <img class="flaggy2" src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
            </figure>
            <figcaption>
                <span class="numy">32 <i class="fa-solid fa-c"></i></span>
                <sup>o</sup>
            </figcaption>
            <p class="description">
                Overcast Clouds
            </p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>

                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="Humidity">55%</span>
                </li>

                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="Pressure">1001</span>hpa
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</body>
</html>
